<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SmartRecipes</title>
</head>

<body>
    <div id="wrapper">
        <site-header></site-header>

        <aside id="la">
            <div class="ad-title">
                <h2>Advertisement</h2>
            </div>
            <div class="ad-img"></div>
        </aside>

        <section id="dishes">
            <article>
                <div class="dish-img"><img src="img/dish-chicken.jpg" alt="Chicken"></div>
                <h3>Chicken</h3>
                <section class="dish-stats">
                    <p>45 min</p>
                    <p>Medium</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-paella.jpg" alt="Paella"></div>
                <h3>Paella</h3>
                <section class="dish-stats">
                    <p>90 min</p>
                    <p>Hard</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-salmon.jpg" alt="Salmon"></div>
                <h3>Salmon</h3>
                <section class="dish-stats">
                    <p>30 min</p>
                    <p>Easy</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-sushi.jpg" alt="Sushi"></div>
                <h3>Sushi</h3>
                <section class="dish-stats">
                    <p>70 min</p>
                    <p>Hard</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-wok.webp" alt="Wok"></div>
                <h3>Wok</h3>
                <section class="dish-stats">
                    <p>20 min</p>
                    <p>Easy</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-cake.jpg" alt="Cake"></div>
                <h3>Cake</h3>
                <section class="dish-stats">
                    <p>75 min</p>
                    <p>Medium</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-lasanga.jpg" alt="Lasagna"></div>
                <h3>Lasagna</h3>
                <section class="dish-stats">
                    <p>80 min</p>
                    <p>Medium</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-pasta.jpeg" alt="Pasta"></div>
                <h3>Pasta</h3>
                <section class="dish-stats">
                    <p>25 min</p>
                    <p>Easy</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-soup.jpg" alt="Soup"></div>
                <h3>Soup</h3>
                <section class="dish-stats">
                    <p>40 min</p>
                    <p>Easy</p>
                </section>
            </article>

            <article>
                <div class="dish-img"><img src="img/dish-tacos.webp" alt="Tacos"></div>
                <h3>Tacos</h3>
                <section class="dish-stats">
                    <p>35 min</p>
                    <p>Easy</p>
                </section>
            </article>
        </section>

        <aside id="ra">
            <div class="ad-title">
                <h2>Advertisement</h2>
            </div>
            <div class="ad-img"></div>
        </aside>

        <site-footer></site-footer>
    </div>
    <script src="js/site-header.js"></script>
    <script src="js/site-footer.js"></script>
</body>

</html>
