<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SmartRecipes</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <img src="img/icon-figure.png" alt="Figure icon for company">
            <nav>
                <a href="">About us</a>
                <a href="">Recipes</a>
                <a href="">Other</a>
            </nav>
            <img src="img/icon-hand.png" alt="Hand icon for company">
        </header>
        <aside id="la">
            <h2>Annons</h2>
            <div class="ad-img"></div>
        </aside>
        <section id="dishes">
            <article>
                <div class="dish-img"><img src="img/dish-wok.webp" alt="Tacos"></div>
                <h3>Wok</h3>
                <section class="dish-stats">
                    <p>60 min</p>
                    <p>Easy</p>
                </section>
            </article>
            <article>
                <div class="dish-img"><img src="img/dish-tacos.webp" alt="Tacos"></div>
                <h3>Fish tacos</h3>
                <section class="dish-stats">
                    <p>60 min</p>
                    <p>Easy</p>
                </section>
            </article>
            <article>
                <div class="dish-img"><img src="img/dish-tacos.webp" alt="Tacos"></div>
                <h3>Fish tacos</h3>
                <section class="dish-stats">
                    <p>60 min</p>
                    <p>Easy</p>
                </section>
            </article>
            <article>
                <div class="dish-img"><img src="img/dish-cake.jpg" alt="Cake"></div>
                <h3>Cake</h3>
                <section class="dish-stats">
                    <p>60 min</p>
                    <p>Easy</p>
                </section>
            </article>
            <article>
                <div class="dish-img"><img src="img/dish-soup.jpg" alt="Soup"></div>
                <h3>Soup</h3>
                <section class="dish-stats">
                    <p>60 min</p>
                    <p>Easy</p>
                </section>
            </article>
        </section>
        <aside id="ra">
            <h2>Annons</h2>
            <div class="ad-img"></div>
        </aside>
        <footer></footer>
    </div>
</body>

</html>
