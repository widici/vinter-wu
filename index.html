<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <title>SmartRecipes</title>
</head>

<body>
    <div id="wrapper">
        <site-header></site-header>

        <main>
            <aside id="la">
                <div class="ad-title">
                    <h2>Advertisement</h2>
                </div>
                <div class="ad-img"></div>
            </aside>

            <section id="dishes">
                <article>
                    <div class="dish-img"><img src="img/dishes/chicken.png" alt="Chicken"></div>
                    <h3>Chicken & potatoes</h3>
                    <section class="dish-stats">
                        <p>45 min</p>
                        <p>Medium</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/paella.jpg" alt="Paella"></div>
                    <h3>Spanish paella</h3>
                    <section class="dish-stats">
                        <p>90 min</p>
                        <p>Hard</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/salmon.jpg" alt="Salmon"></div>
                    <h3>Salmon</h3>
                    <section class="dish-stats">
                        <p>30 min</p>
                        <p>Easy</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/sushi.jpg" alt="Sushi"></div>
                    <h3>Sushi</h3>
                    <section class="dish-stats">
                        <p>70 min</p>
                        <p>Hard</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/wok.webp" alt="Wok"></div>
                    <h3>Noodle wok</h3>
                    <section class="dish-stats">
                        <p>20 min</p>
                        <p>Easy</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/cake.jpg" alt="Cake"></div>
                    <h3>Bundt cake</h3>
                    <section class="dish-stats">
                        <p>75 min</p>
                        <p>Medium</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/lasanga.jpg" alt="Lasagna"></div>
                    <h3>Lasagna</h3>
                    <section class="dish-stats">
                        <p>80 min</p>
                        <p>Medium</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/pasta.jpeg" alt="Pasta"></div>
                    <h3>Italian pasta</h3>
                    <section class="dish-stats">
                        <p>25 min</p>
                        <p>Easy</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/soup.jpg" alt="Soup"></div>
                    <h3>Tomato soup</h3>
                    <section class="dish-stats">
                        <p>40 min</p>
                        <p>Easy</p>
                    </section>
                </article>

                <article>
                    <div class="dish-img"><img src="img/dishes/tacos.webp" alt="Tacos"></div>
                    <h3>Fish tacos</h3>
                    <section class="dish-stats">
                        <p>35 min</p>
                        <p>Easy</p>
                    </section>
                </article>
            </section>

            <aside id="ra">
                <div class="ad-title">
                    <h2>Advertisement</h2>
                </div>
                <div class="ad-img"></div>
            </aside>
        </main>

        <site-footer></site-footer>
    </div>

    <script src="js/site-header.js"></script>
    <script src="js/site-footer.js"></script>
</body>

</html>
